{% extends 'base.html' %}
{% block content %}

<main class="container">
  
    <div class="row g-5">
      <div class="col-md-8">
        <h1 class="pb-4 mb-4 fst-italic border-bottom">
          {{ service.title }}
        </h1>
  
        
        <article class="blog-post">
            <div class="images text-center">
                <img class="abot-article img-fluid w-50 rounded mx-auto m-2" src="{{ service.image }}">
            </div>
            <p>{{ service.price }}</p>
            <p>{{ service.specialist }}</p>
         </article>
  
      </div>
  
      <div class="col-md-4">
        <div class="position-sticky" style="top: 2rem;">
          <div class="p-4 mb-3 bg-body-tertiary rounded">
            <h3 class="fst-italic">About</h3>
            <p class="mb-0">
              {{ service.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

{% endblock %}
