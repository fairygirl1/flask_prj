{% extends 'base.html' %}
{% block content %}

<div class="album py-5 bg-body-tertiary">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for service in services %} {# services - это список записей из базы данных #}
      <div class="col">
        <a href="/{{serviceName}}">
        <div class="card shadow-sm">
          <img src="{{ url_for('static', filename='images/services/' + service.image_filename) }}" alt="{{ service.name }}">
          <div class="card-body">
              <h5 class="card-title">{{ service.name }}</h5>
              <div class="d-flex justify-content-between align-items-center">
                  <small class="text-body-secondary">{{ service.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</small>
              </div>
          </div>
        </div>
        </a>
      </div>
    </div>
      {% endfor %}
  </div>
  </div>
</div>

{% endblock %}
