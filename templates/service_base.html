{% extends 'base.html' %}
{% block content %}


  <div class="row">
      <div class="col-md-4">
        <div class="position-sticky" style="top: 2rem;">
          <div class="p-4 mb-3 bg-body-tertiary rounded">
            {% for service in service %}
              {% if service.title != serviceName %}
                <h4 class="fst-italic">{{service.title}}</h4>
                <p class="mb-0">
                  Master - {{service.specialist}}
                </p>
              {% endif %}
            {% endfor %}
          </div>
        </div>
      </div>
  </div>

{% endblock %}
